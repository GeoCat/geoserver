<!DOCTYPE html>
<html>
<head>
  <title>mapbox-to-ol-style example</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.5.0/css/ol.css">
  <meta charset="utf-8"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Open Layers Map</h1>
  <hr/>
  <div id="map"></div>
  <hr/>
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.5.0/build/ol.js"></script>
  <script src="https://unpkg.com/ol-mapbox-style@6.3.2/dist/olms.js"></script>
  <script>

     var map = olms.apply('map', 'http://localhost:8080/geoserver/styles/ne/mbmap.json');

  </script>
</body>
