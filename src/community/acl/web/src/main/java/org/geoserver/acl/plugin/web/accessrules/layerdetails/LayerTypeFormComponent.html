<?xml version="1.0"?>
<html xmlns:wicket="http://wicket.apache.org/">
  <body>
    <wicket:panel>
      <div class="gs-panel-LayerTypeFormComponent">
        <span wicket:id="layerType">
          <span class="switch-field">
            <input wicket:id="UNKNOWN" type="radio"/>
            <label wicket:for="UNKNOWN">
              <wicket:message key="UNKNOWN"/>
            </label>
            <input wicket:id="VECTOR" type="radio"/>
            <label wicket:for="VECTOR">
              <wicket:message key="VECTOR"/>
            </label>
            <input wicket:id="RASTER" type="radio"/>
            <label wicket:for="RASTER">
              <wicket:message key="RASTER"/>
            </label>
            <input wicket:id="LAYERGROUP" type="radio"/>
            <label wicket:for="LAYERGROUP">
              <wicket:message key="LAYERGROUP"/>
            </label>
          </span>
        </span>
      </div>
    </wicket:panel>
  </body>
</html>
