<?xml version="1.0"?>
<html xmlns:wicket="http://wicket.apache.org/">
  <body>
    <wicket:panel>
      <div class="gs-panel-CogRasterEditPanel">
        <fieldset>
          <legend>
            <span>
              <wicket:message key="connectionParameters">Connection Parameters</wicket:message>
            </span>
          </legend>
          <div>
            <span wicket:id="url"/>
          </div>
          <div class="gn-unordered-list-class">
            <div class="gn-list-item-class choiceItem">
              <input id="isCog" type="checkbox" wicket:id="isCog"/>
              <label for="isCog">
                <wicket:message key="CogInput.isCog">is Cloud Optimized GeoTIFF remote data</wicket:message>
              </label>
            </div>
            <div class="gn-list-item-class" wicket:id="container">
              <span wicket:id="cogSettings"/>
            </div>
          </div>
        </fieldset>
      </div>
    </wicket:panel>
  </body>
</html>
