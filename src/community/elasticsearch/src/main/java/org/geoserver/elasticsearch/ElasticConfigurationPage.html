<?xml version="1.0"?>
<!--suppress ALL -->
<html xmlns:wicket="http://wicket.apache.org/">
  <head>
    <title>
      <wicket:message key="title">Elasticsearch fields configuration</wicket:message>
    </title>
  </head>
  <body>
    <wicket:panel>
      <div class="gs-panel-ElasticConfigurationPage">
        <form wicket:id="es_form">
          <input type="checkbox" wicket:id="useAll"/>
          <wicket:message key="useAll">Use All</wicket:message>
          <div>
            <div wicket:id="esAttributes"/>
            <div wicket:id="es_feedback">[Feedback Panel]</div>
            <div class="button-group selfclear h-50-px">
              <a href="#" wicket:id="es_save">
                <wicket:message key="es_save">Save</wicket:message>
              </a>
              <a href="#" wicket:id="es_refresh">
                <wicket:message key="es_refresh">Refresh</wicket:message>
              </a>
            </div>
          </div>
        </form>
      </div>
    </wicket:panel>
    <wicket:fragment wicket:id="checkboxDefaultGeometry">
      <input type="checkbox" wicket:id="defaultGeometry"/>
    </wicket:fragment>
    <wicket:fragment wicket:id="checkboxUse">
      <input type="checkbox" wicket:id="use"/>
    </wicket:fragment>
    <wicket:fragment wicket:id="empty"/>
    <wicket:fragment wicket:id="geometry">
      <select wicket:id="geometry"/>
    </wicket:fragment>
    <wicket:fragment wicket:id="label">
      <span wicket:id="label"/>
    </wicket:fragment>
    <wicket:fragment wicket:id="textOrderValue">
      <input type="text" wicket:id="order" size="2"/>
    </wicket:fragment>
    <wicket:fragment wicket:id="textCustomNameValue">
      <input type="text" wicket:id="customName" size="25"/>
    </wicket:fragment>
  </body>
</html>
