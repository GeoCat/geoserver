<?xml version="1.0"?>
<html xmlns:wicket="http://wicket.apache.org/">
  <body>
    <wicket:panel>
      <div class="gs-panel-SmartDataLoaderStoreEditPanel">
        <fieldset>
          <legend>
            <span>
              <wicket:message key="connectionParameters">PostGIS Connection Parameters</wicket:message>
            </span>
          </legend>
          <label>
            <span wicket:id="dataStoreName">bar</span>
          </label>
          <select class="select" wicket:id="postgisdatastore" id="postgisdatastore"/>
          <div wicket:id="rootentities"/>
          <br/>
          <div wicket:id="domainmodel"/>
          <br/>
          <div wicket:id="entities-prefix"/>
          <br/>
          <div wicket:id="exclusions"/>
          <div wicket:id="datastorename"/>
          <div wicket:id="virtualRelationships"/>
          <div wicket:id="overridesContainer" class="qos-panel">
            <h3>Overrides rules administration</h3>
            <div wicket:id="addOverridePanel"/>
            <table cellspacing="0" class="overrides-dataview" style="width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 18px; text-align: left;">
              <tr style="background-color: #f2f2f2;">
                <th style="padding: 12px; border-bottom: 1px solid #ddd;">ID</th>
                <th style="padding: 12px; border-bottom: 1px solid #ddd;">Expression</th>
                <th style="padding: 12px; border-bottom: 1px solid #ddd;">Actions</th>
              </tr>
              <tr wicket:id="overridesview" style="border-bottom: 1px solid #ddd;">
                <td style="padding: 12px;">
                  <span wicket:id="overridekey">[contactid]</span>
                </td>
                <td style="padding: 12px;">
                  <span wicket:id="expression">[firstname]</span>
                </td>
                <td style="padding: 12px;">
                  <span>
                    <a wicket:id="removeLink" class="remove-link">[Remove]</a>
                  </span>
                </td>
              </tr>
            </table>
          </div>
        </fieldset>
      </div>
    </wicket:panel>
  </body>
</html>
