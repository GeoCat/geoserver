<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
  <body>
    <wicket:panel>
      <div class="gs-panel-S3BlobStorePanel">
        <fieldset>
          <label for="bucket">
            <wicket:message key="bucket"></wicket:message>
          </label>
          <input id="bucket" wicket:id="bucket" type="text" />
          <label for="awsAccessKey">
            <wicket:message key="awsAccessKey"></wicket:message>
          </label>
          <input id="awsAccessKey" wicket:id="awsAccessKey" type="text" />
          <label for="awsSecretKey">
            <wicket:message key="awsSecretKey"></wicket:message>
          </label>
          <input id="awsSecretKey" wicket:id="awsSecretKey" type="password" />
          <label for="prefix">
            <wicket:message key="prefix"></wicket:message>
          </label>
          <input id="prefix" wicket:id="prefix" type="text" />
          <label for="endpoint">
            <wicket:message key="endpoint"></wicket:message>
          </label>
          <input id="endpoint" wicket:id="endpoint" type="text" />
          <label for="maxConnections">
            <wicket:message key="maxConnections"></wicket:message>
          </label>
          <input id="maxConnections" wicket:id="maxConnections" type="text" />
          <label for="useHTTPS">
            <wicket:message key="useHTTPS"></wicket:message>
          </label>
          <input id="useHTTPS" wicket:id="useHTTPS" type="checkbox" />
          <label for="proxyDomain">
            <wicket:message key="proxyDomain"></wicket:message>
          </label>
          <input id="proxyDomain" wicket:id="proxyDomain" type="text" />
          <label for="proxyWorkstation">
            <wicket:message key="proxyWorkstation"></wicket:message>
          </label>
          <input id="proxyWorkstation" wicket:id="proxyWorkstation" type="text" />
          <label for="proxyHost">
            <wicket:message key="proxyHost"></wicket:message>
          </label>
          <input id="proxyHost" wicket:id="proxyHost" type="text" />
          <label for="proxyPort">
            <wicket:message key="proxyPort"></wicket:message>
          </label>
          <input id="proxyPort" wicket:id="proxyPort" type="text" />
          <label for="proxyUsername">
            <wicket:message key="proxyUsername"></wicket:message>
          </label>
          <input id="proxyUsername" wicket:id="proxyUsername" type="text" />
          <label for="proxyPassword">
            <wicket:message key="proxyPassword"></wicket:message>
          </label>
          <input id="proxyPassword" wicket:id="proxyPassword" type="text" />
          <label for="useGzip">
            <wicket:message key="useGzip"></wicket:message>
          </label>
          <input id="useGzip" wicket:id="useGzip" type="checkbox" />
          <div wicket:id="accessType">
            <label>
              <wicket:message key="accessType">Access Type:</wicket:message>
            </label>
            <div class="gn-unordered-list-class choiceList">
              <div class="gn-list-item-class">
                <input id="accessTypePublic" type="radio" wicket:id="accessTypePublic" value="Public" />
                <label for="accessTypePublic">
                  <wicket:message key="accessTypePublic">Public</wicket:message>
                </label>
              </div>
              <div class="gn-list-item-class">
                <input id="accessTypePrivate" type="radio" wicket:id="accessTypePrivate" value="Private" />
                <label for="accessTypePrivate">
                  <wicket:message key="accessTypePrivate">Private</wicket:message>
                </label>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </wicket:panel>
  </body>
</html>
