<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
  <body>
    <wicket:panel>
      <div class="gs-panel-GenerateDomainPanel">
        <div class="gn-unordered-list-class">
          <div class="gn-list-item-class">
            <legend>
              <wicket:message key="GenerateDomainPanel.header"></wicket:message>
            </legend>
            <fieldset>
              <label for="method">
                <wicket:message key="method"></wicket:message>
              </label>
              <select id="method" wicket:id="method"></select>
              <label for="tableName">
                <wicket:message key="tableName"></wicket:message>
              </label>
              <select id="tableName" wicket:id="tableName"></select>
              <label for="valueAttributeName">
                <wicket:message key="valueAttributeName"></wicket:message>
              </label>
              <select id="valueAttributeName" wicket:id="valueAttributeName"></select>
              <label for="defAttributeName">
                <wicket:message key="defAttributeName"></wicket:message>
              </label>
              <select id="defAttributeName" wicket:id="defAttributeName"></select>
            </fieldset>
          </div>
          <div class="gn-list-item-class">
            <wicket:message key="confirmGenerate"></wicket:message>
          </div>
          <div class="gn-list-item-class">
            <span wicket:id="generateFeedback"></span>
          </div>
        </div>
      </div>
    </wicket:panel>
  </body>
</html>
