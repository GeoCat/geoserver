<?xml version="1.0"?>
<html xmlns:wicket="http://wicket.apache.org/">
  <head/>
  <body>
    <form name="theForm">
      <wicket:panel>
        <div class="gs-panel-RasterAttributeTableConfig">
          <fieldset>
            <legend>
              <span>
                <wicket:message key="RasterAttributeTableConfig.title">RAT</wicket:message>
              </span>
            </legend>
            <div class="gn-unordered-list-class">
              <div class="gn-list-item-class genericToolbar" wicket:id="styleToolbar">
                <span>Band</span>
                <select wicket:id="bands"/>
                <span>Classification</span>
                <select wicket:id="classifications"/>
                <span>Style name</span>
                <input type="text" wicket:id="styleName"/>
                <button wicket:id="createStyles" type="submit">
                  <wicket:message key="RasterAttributeTableConfig.create">Create style</wicket:message>
                </button>
              </div>
              <div class="gn-list-item-class">
                <div wicket:id="rat" class="largeTable"/>
              </div>
            </div>
          </fieldset>
        </div>
      </wicket:panel>
      <button type="submit"/>
    </form>
  </body>
</html>
