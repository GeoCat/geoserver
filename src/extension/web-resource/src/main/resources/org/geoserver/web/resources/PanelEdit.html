<?xml version="1.0"?>
<html xmlns:wicket="http://wicket.apache.org/">
  <body>
    <wicket:panel>
      <div class="gs-panel-PanelEdit">
        <h3>
          <wicket:message key="titleEdit"/>
        </h3>
        <div wicket:id="feedback"/>
        <div class="gn-unordered-list-class">
          <div class="gn-list-item-class">
            <label>
              <wicket:message key="resource"/>
            </label>
            <input wicket:id="resource" size="40" type="text"/>
            <br/>
            <span wicket:id="createDirectory">
              <small>
                <wicket:message key="createDirectory"/>
              </small>
            </span>
          </div>
          <div class="gn-list-item-class">
            <label>
              <wicket:message key="contents"/>
            </label>
            <textarea wicket:id="contents" class="w-lg h-lg"/>
          </div>
        </div>
      </div>
    </wicket:panel>
  </body>
</html>
