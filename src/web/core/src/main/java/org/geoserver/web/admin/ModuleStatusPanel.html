<?xml version="1.0"?>
<html xmlns:wicket="http://wicket.apache.org/">
  <head/>
  <body>
    <wicket:panel>
      <div class="gs-panel-ModuleStatusPanel">
        <table class="alternating-rows">
          <wicket:fragment wicket:id="iconFragment">
            <img wicket:id="statusIcon"/>
          </wicket:fragment>
          <thead>
            <tr>
              <th>
                <wicket:message key="moduleCategory">Category</wicket:message>
              </th>
              <th>
                <wicket:message key="moduleName">Name</wicket:message>
              </th>
              <th>
                <wicket:message key="moduleStatus">Module</wicket:message>
              </th>
              <th>
                <wicket:message key="moduleAvailable">Available</wicket:message>
              </th>
              <th>
                <wicket:message key="moduleEnabled">Enabled</wicket:message>
              </th>
              <th>
                <wicket:message key="moduleVersion">Version</wicket:message>
              </th>
            </tr>
          </thead>
          <wicket:container wicket:id="listViewContainer">
            <tr wicket:id="modules">
              <td>
                <span wicket:id="category"/>
              </td>
              <td>
                <a href="#" wicket:id="msg">
                  <span wicket:id="nameLink"/>
                </a>
              </td>
              <td>
                <span wicket:id="module"/>
              </td>
              <td>
                <span wicket:id="available"/>
              </td>
              <td>
                <span wicket:id="enabled"/>
              </td>
              <td>
                <span wicket:id="version"/>
              </td>
            </tr>
          </wicket:container>
        </table>
        <div wicket:id="popup"/>
      </div>
    </wicket:panel>
  </body>
</html>
