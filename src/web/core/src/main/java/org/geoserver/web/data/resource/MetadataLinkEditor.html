<?xml version="1.0"?>
<html xmlns:wicket="http://wicket.apache.org/">
  <head/>
  <body>
    <wicket:panel>
      <div class="gs-panel-MetadataLinkEditor">
        <div wicket:id="container">
          <table wicket:id="table">
            <tr>
              <th>
                <wicket:message key="type">Type</wicket:message>
              </th>
              <th>
                <wicket:message key="about">About</wicket:message>
              </th>
              <th>
                <wicket:message key="format">Format</wicket:message>
              </th>
              <th>
                <wicket:message key="url">URL</wicket:message>
              </th>
              <th/>
            </tr>
            <tr wicket:id="links">
              <td>
                <input wicket:id="type" type="text" list="commonTypes"/>
                <datalist id="commonTypes" class="hidden">
                  <option wicket:id="commonTypes">KEY</option>
                </datalist>
              </td>
              <td>
                <input wicket:id="about" type="text"/>
              </td>
              <td>
                <input wicket:id="format" type="text"/>
              </td>
              <td>
                <span wicket:id="urlBorder">
                  <input wicket:id="metadataLinkURL" type="text"/>
                </span>
              </td>
              <td>
                <a href="#" wicket:id="removeLink">
                  <wicket:message key="remove">Remove</wicket:message>
                </a>
              </td>
            </tr>
          </table>
          <p wicket:id="noLinks"/>
        </div>
        <div>
          <span>
            <button wicket:id="addlink">
              <wicket:message key="addLink">Add link</wicket:message>
            </button>
            <i>
              <wicket:message key="MetadataLinkEditor.warnValidWmsLinkTypes"/>
            </i>
          </span>
        </div>
      </div>
    </wicket:panel>
  </body>
</html>
