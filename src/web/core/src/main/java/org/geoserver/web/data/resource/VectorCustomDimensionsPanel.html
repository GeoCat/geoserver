<?xml version="1.0"?>
<html xmlns:wicket="http://wicket.apache.org/">
  <head/>
  <body>
    <wicket:panel>
      <div class="gs-panel-VectorCustomDimensionsPanel">
        <fieldset>
          <legend>
            <span>
              <wicket:message key="vectorCustomDimensionsPanelTitle"/>
            </span>
          </legend>
          <div wicket:id="mainDiv">
            <form wicket:id="form">
              <div wicket:id="addVectorCustomDimensionPanel">
                <div wicket:id="feedback"/>
                <label for="nameInput">
                  <wicket:message key="nameInput"/>
                </label>
                <div class="gs-input-group">
                  <input wicket:id="nameInput" id="nameInput" type="text" size="40"/>
                  <button type="submit" wicket:id="addButton">
                    <wicket:message key="addButton">Add new dimension</wicket:message>
                  </button>
                </div>
              </div>
              <br/>
              <div wicket:id="vectorCustomDimensionsView">
                <div wicket:id="vectorCustomDimension">
                  <fieldset>
                    <legend>
                      <span wicket:id="dimensionName"/>
                    </legend>
                    <div wicket:id="customVectorEditor"/>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </fieldset>
      </div>
    </wicket:panel>
  </body>
</html>
