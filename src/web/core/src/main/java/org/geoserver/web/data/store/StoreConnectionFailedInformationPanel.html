          <wicket:message key="title">Title</wicket:message>
        </h2>
        <p>
          <span wicket:id="body">Body</span>

        <div>
          <p>
            <wicket:message key="exceptionTitle">Original exception message</wicket:message>

          <p>

          </p>
        </div>
      </div>
    </wicket:panel>
