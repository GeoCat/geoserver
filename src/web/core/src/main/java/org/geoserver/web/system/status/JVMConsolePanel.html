<?xml version="1.0"?>
<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:head/>
  <body>
    <wicket:panel>
      <div class="gs-panel-JVMConsolePanel">
        <div class="w-wide">
          <div class="button-group selfclear">
            <a href="#" id="dumpThread" wicket:id="dumpThread" class="button">
              <wicket:message key="threadDump">Thread dump</wicket:message>
            </a>
            <a href="#" id="dumpHeap" wicket:id="dumpHeap" class="button">
              <wicket:message key="heapDump">Heap dump</wicket:message>
            </a>
          </div>
          <div>
            <textarea id="dumpContent" readonly="readonly" wicket:id="dumpContent"/>
          </div>
          <a href="#" id="downloadlink" wicket:id="downloadlink" class="button">
            <wicket:message key="download">download as dump text</wicket:message>
          </a>
        </div>
      </div>
    </wicket:panel>
  </body>
</html>
