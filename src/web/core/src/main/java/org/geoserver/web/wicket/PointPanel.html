<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="title">Point Panel</wicket:message></title>
</head>
<body>
<wicket:panel>
   <div class="gn-unordered-list-class clearfix">
     <div class="gn-list-item-class float-start">
      <label for="x" wicket:id="xL">x</label>
      <input wicket:id="x" id="x" type="text" class="w-md"/>
     </div>
     <div class="gn-list-item-class float-start">
         &#160;
     </div>
     <div class="gn-list-item-class float-start">
      <label for="y" wicket:id="yL">y</label>
      <input wicket:id="y" id="y" type="text" class="w-md"/>
     </div>
    </div>
</wicket:panel>
</body>
</html>
