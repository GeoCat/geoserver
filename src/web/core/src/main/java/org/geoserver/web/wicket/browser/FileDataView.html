<?xml version="1.0"?>
<html xmlns:wicket="http://wicket.apache.org/">
  <body>
    <wicket:panel>
      <div class="gs-panel-FileDataView">
        <table wicket:id="fileTable">
          <thead>
            <tr>
              <th class="w-lg text-start" wicket:id="nameHeader">
                <wicket:message key="name">Name</wicket:message>
              </th>
              <th class="w-md text-end" wicket:id="lastModifiedHeader">
                <wicket:message key="lastModified">Last modified</wicket:message>
              </th>
              <th class="w-md text-end" wicket:id="sizeHeader">
                <wicket:message key="size">Size</wicket:message>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="3" class="p-0">
                <div wicket:id="fileContent">
                  <table>
                    <tr wicket:id="files">
                      <td class="w-lg text-start">
                        <a href="#" wicket:id="nameLink">
                          <span wicket:id="name"/>
                        </a>
                      </td>
                      <td class="w-md text-end" wicket:id="lastModified"/>
                      <td class="w-md text-end" wicket:id="size"/>
                    </tr>
                  </table>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </wicket:panel>
  </body>
</html>
