<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="page.title">Demo Request</wicket:message></title>
</head>
<body>


<wicket:extend>

  <div class="gn-panel-DemoRequestsPage">
  <form wicket:id="demoRequestsForm">
    <div class="gs-grid-table">
        <div class="gs-grid-table-cell label"><wicket:message key="request">Request:</wicket:message></div>
        <div class="gs-grid-table-cell datum">
         <select wicket:id="demoRequestsList">
          <optgroup label="WMS">
            <option>wms1</option>
          </optgroup>
          <optgroup label="WFS">
            <option>wfs1</option>
          </optgroup>
          <optgroup label="WCS">
            <option>wcs1</option>
          </optgroup>
         </select>
        </div>

        <div class="gs-grid-table-cell label"><wicket:message key="url">URL:</wicket:message></div>
        <div class="gs-grid-table-cell datum"><input wicket:id="url" type="text" class="w-full" name="url" value=""/></div>


          <div class="gs-grid-table-cell"><wicket:message key="prettyXml">Pretty XML:</wicket:message></div>
          <div class="gs-grid-table-cell"><input type="checkbox" id="prettyXML" wicket:id="prettyXML"  name="prettyXML" checked="checked"/></div>


        <div class="gs-grid-table-cell label"><wicket:message key="body">Body:</wicket:message></div>
        <div class="gs-grid-table-cell  datum">
          <div class="field textarea" wicket:id="body" id="body"> </div>
        </div>


        <div class="label gs-grid-table-cell "><wicket:message key="userName">User Name:</wicket:message></div>
        <div class="gs-grid-table-cell  datum"><input id="inputUsername" type="text" size="30" name="username" wicket:id="username"/> </div>
        <div class="label gs-grid-table-cell ">  <wicket:message key="password">Password:</wicket:message> </div>
        <div class="label gs-grid-table-cell "> <input type="password" size="30" name="password" wicket:id="password" class="w-md"/></div>



        <div   class="gs-grid-table-cell label tdNoWidth"></div>
        <div class="gs-grid-table-cell  datum w-wide">
            <div id="divNewWindow">
                <div class="button-group selfclear">
                    <a class="button" id="linkSubmit"    ><wicket:message key="submit">Submit</wicket:message></a>
                    <a class="button" id="linkSubmitNewWin"  ><wicket:message key="openNewWindow">openNewWindow</wicket:message></a>
                </div>
            </div>
      </div>

        <div class="gs-grid-table-cell newWindowCheckbox "><wicket:message key="openNewWindow">openNewWindow:</wicket:message></div>
        <div class="gs-grid-table-cell newWindowCheckbox "><input type="checkbox" id="openNewWindow" wicket:id="openNewWindow"  name="openNewWindow"/></div>

   </div>
 </form>



    <legend>
    <span><wicket:message key="headers">openNewWindow:</wicket:message></span>
    </legend>
    <div  id="responseHeadersDiv">
    </div>
    <legend>
    <span><wicket:message key="result">result:</wicket:message></span>
    </legend>

    <div  id="responseDiv">
    </div>

  </div>
</wicket:extend>
</body>
</html>
