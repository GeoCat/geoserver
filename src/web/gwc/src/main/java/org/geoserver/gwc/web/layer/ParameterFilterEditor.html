<?xml version="1.0"?>
<html xmlns:wicket="http://wicket.apache.org/">
  <head/>
  <body>
    <wicket:panel>
      <div class="gs-panel-ParameterFilterEditor">
        <div>
          <div wicket:id="container">
            <div wicket:id="table">
              <form wicket:id="filtersForm">
                <fieldset wicket:id="parameterFilters">
                  <legend>
                    <label wicket:id="key">Key</label>
                  </legend>
                  <div class="gwc-remove-link">
                    <a href="#" wicket:id="removeLink">
                      <span wicket:id="removeIcon"/>
                    </a>
                  </div>
                  <div wicket:id="subform">Filter Specific Details</div>
                </fieldset>
              </form>
            </div>
          </div>
          <div>
            <div>
              <label>Add filter</label>
              <div class="gs-input-group">
                <input type="text" wicket:id="newFilterKey" list="commonKeys"/>
                <datalist id="commonKeys" class="hidden"><option wicket:id="commonKeys">KEY</option></datalist>
                <select class="select" wicket:id="availableFilterTypes"/>
                <a class="button add-selected-btn" href="#" wicket:id="addFilter"><span wicket:id="addIcon"/></a>
              </div>
            </div>
            <div class="button-group">
              <label>Add Style filter</label>
              <a class="button" href="#" wicket:id="addStyleFilter"><span wicket:id="addIcon"/></a>
            </div>
          </div>
        </div>
      </div>
    </wicket:panel>
  </body>
</html>
