<?xml version="1.0"?>
<html xmlns:wicket="http://wicket.apache.org/">
  <body>
    <wicket:panel>
      <div class="gs-panel-SecuritySettingsPage_EncryptionPanel">
        <div class="float-end w-50">
          <!--span wicket:id="strongEncryptionMsg"></span-->
        </div>
        <div class="choiceItem py-1">
          <input id="encryptingUrlParams" wicket:id="encryptingUrlParams" type="checkbox"/>
          <label for="encryptingUrlParams">
            <wicket:message key="encryptingUrlParams"/>
          </label>
        </div>
        <div class="py-1">
          <label for="passwordEncryption">
            <wicket:message key="passwordEncryption"/>
          </label>
          <select id="passwordEncryption" wicket:id="configPasswordEncrypterName"/>
          <span wicket:id="strongEncryptionMsg"/>
        </div>
      </div>
    </wicket:panel>
  </body>
</html>
