<?xml version="1.0"?>
<html xmlns:wicket="http://wicket.apache.org/">
  <head/>
  <body>
    <wicket:panel>
      <div class="gs-panel-AuthorityURLListEditor">
        <div wicket:id="container">
          <table wicket:id="table">
            <tr>
              <th>
                <wicket:message key="name">Name</wicket:message>
              </th>
              <th width="100%">
                <wicket:message key="url">URL</wicket:message>
              </th>
              <th/>
            </tr>
            <tr wicket:id="authorities">
              <td>
                <div wicket:id="authNameBorder">
                  <input wicket:id="authName" type="text"/>
                </div>
              </td>
              <td>
                <div wicket:id="urlBorder" class="w-full">
                  <input wicket:id="authorityURL" type="text" class="w-wide"/>
                </div>
              </td>
              <td>
                <a href="#" wicket:id="removeLink">
                  <wicket:message key="remove">Remove</wicket:message>
                </a>
              </td>
            </tr>
          </table>
          <p wicket:id="noURLs"/>
        </div>
        <div>
          <span>
            <button wicket:id="addURL">
              <wicket:message key="addAuthorityURL">Add Authority URL</wicket:message>
            </button>
          </span>
        </div>
      </div>
    </wicket:panel>
  </body>
</html>
